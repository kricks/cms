<div class="row">
  <div class="panel panel-default col-xs-12">
    
    <div class="panel-heading">
      <div class="row">
        <span class="title pad-left-right">Contacts</span>
      </div>
      <div class="row">
        <div class="input-group pull-left pad-left-right col-xs-7">
          
          <input type="text" #searchBox (keyup)="onKeyPress(searchBox.value)" placeholder="Enter search value">

          <div class="glyphicon glyphicon glyphicon-search input-group-addon" (click)="onKeyPress(searchBox.value)"></div>
        </div>
        <div class="pull-right pad-left-right">
          <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
        </div>
      </div>
    </div>

    <div class="panel-body">
      <cms-contact-item 
      *ngFor="let contactEl of contacts | contactsFilter:term" 
      [contact]="contactEl" 
      dnd-draggable 
      [dragEnabled]="true"
      [dragData]="contact" 
      [dropZones]="['contactGroup']">
      </cms-contact-item>
    </div>

  </div>
</div>
