<div class="row">
    <div class="col-md-5">
        <cms-contact-list (selectedContactEvent)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="col-md-4">
        <cms-contact-detail  *ngIf="selectedContact; else infoText" 
        [contact]="selectedContact"></cms-contact-detail>
        <ng-template #infoText>
            <p>Please select a Contact</p>
          </ng-template>
    </div>
</div>
