<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control" size="120" max="120"
          #subject>
        </div>

        <div class="col-sm-12 form-group">
          <label for="subject">Message</label>
          <input type="text" id="message" class="form-control" size="120" max="255"
          #msgText>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" (click)="onSendMessage()"> Send </button>
          <button class="btn btn-success" type="button"> Clear </button>
        </div>
      </div>

    </form>

  </div>
</div>
