<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="row pad-left-right">
        <span class="title pull-left">Messages</span>
      </div>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <cms-message-item
          >
            <hr>
            <ul class="list-group">
              <a href="#"
                class="list-grou-item"
                style="cursor: pointer"
                *ngFor="let message of messages">
                {{message.subject}} ({{message.msgText}})
              </a>
            </ul>
          </cms-message-item>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <cms-message-edit
      >
      </cms-message-edit>
    </div>
  </div>
</div>
