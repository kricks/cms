<cms-app-header (selectedFeatureEvent)="selectedEvent($event)"></cms-app-header>
<div [ngSwitch]="" class="container pull-left">
    <cms-documents *ngSwitch="selectedFeature === 'documents'"></cms-documents>
    <cms-message-list *ngSwitch="selectedFeature === 'messages'"></cms-message-list>
    <cms-contacts *ngSwitch="selectedFeature !== 'contacts'"></cms-contacts>
</div>
